      <h1>¿Tenés una duda?</h1>
    <form action="#">
      <div class="grid-container">
          <div class="BoxNombre1">
              <label for="nom"> Nombre </label>
              <input type="text" placeholder="Nombre" id="nom">
          </div>
          <div class="BoxApellido2">
              <label for="Apellido"> Apellido </label>
              <input type="text" placeholder="Apellido" id="Apellido">
          </div>
          <div class="BoxMail3">
              <label for="Mail"> Mail </label>
              <input type="text" placeholder="tunombre@mail.com" id="Mail">
          </div>
          <div class="Boxlocalidad4">
            <label for="Localidad"> ¿De qué zona sos? </label>
            <select id="Localidad" name="Localidad" >
                <option value="" selected disabled>Opciones</option>
                <option value="Argentina">Zona Norte</option>
                <option value="Uruguay">Zona Sur</option>
                <option value="Paraguay">Zona oeste</option>
                <option value="Brasil">Zona este</option>
                <option value="Otra">No estoy en Capital Federal</option>
                </select>  
          </div>
          <div class="BoxConsulta5">
            <label for="Comentarios">Dejanos tu consulta</label> <br>
            <textarea name="" id="" cols="40" rows="5" style="resize: none"></textarea>
          </div> </div>
          </form>
